<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DS Skin Replica</title>
    <link rel="stylesheet" href="skin.css" />
  </head>
  <body>
    <div class="skin-frame" role="img" aria-label="DS style screen">
      <div class="screen-content">
        <div class="status">
          <div class="icons">
            <div style="width:28px;height:18px;background:linear-gradient(#c9dbe5,#8fb1c6);border-radius:3px;margin-right:8px"></div>
            <div class="dot" title="battery"></div>
          </div>
        </div>

        <div class="widgets">
          <div class="big-box"></div>
          <div class="row">
            <div class="tile small"> <div class="mini"></div></div>
            <div class="tile small"> <div class="mini"></div></div>
          </div>

          <div class="row">
            <div class="tile">PICTOCHAT</div>
            <div class="tile">DS Download Play</div>
          </div>

          <div class="gba">GBA</div>

          <div class="center-icon" aria-hidden="true"></div>
        </div>
      </div>

      <div class="bottom" role="navigation" aria-label="bottom icons">
        <button class="btn wrench" aria-label="wrench button"><span class="icon"></span></button>
        <button class="btn calendar" aria-label="calendar button"><span class="icon"></span></button>
        <button class="btn green" aria-label="green button"><span class="icon"></span></button>
        <button class="btn yellow" aria-label="yellow button"><span class="icon"></span></button>
      </div>

      <div class="action-bar">
        <div class="left"><div class="kbd">B</div><div>Quit</div></div>
        <div class="right"><div class="kbd">A</div><div>Select</div></div>
      </div>
    </div>
  </body>
</html>
